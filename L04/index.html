<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"  type="text/javascript"></script>
    <script src="item.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Haushaltshilfe</h1>
        <button>Zum Login</button>
    </header>
    <main>
        <div id="select">
            <div id="grocery">
                <h3>Einkäufe</h3>
                <h4>Artikel</h4>
                <select name="" id="item"></select>
                <h4>Menge</h4>
                <input type="number">
                <h4>Laden</h4>
                <select name="" id="store"></select>
                <button>Hinzufügen</button>
            </div>

            <div id="housekeeping">
                <h3>Haushaltsarbeiten</h3>
                <h4>Aufgabe</h4>
                <select name="" id="housetask"></select>
                <h4>Zimmer</h4>
                <input type="number">
                <button>Hinzufügen</button>
            </div>

            <div id="money">
                <h3>Geldverwalten</h3>
                <h4>Aktion</h4>
                <select name="" id="banking"></select>
                <h4>Menge</h4>
                <input type="number">
                <button>Hinzufügen</button>
            </div>

            <div id="checkout">
                <h2>Gewünschte Erledigungen</h2>
                <div id="list">

                </div>
                <p>Gesammt</p>
                <button>Bestellen</button>
            </div>
        </div>
    </main>
</body>
</html>
